
<div class="flex">
<mat-card class="example-card" *ngFor="let produto of produtos" (click)="selecionarProduto(produto)">
  <mat-card-header>
    <mat-card-title class="title">{{produto.nome}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="produto.imagemUrl" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p class="descricao"> Descrição:{{produto.descricao}} </p>
    <p class="preco"> Preço: {{produto.preco}} </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
