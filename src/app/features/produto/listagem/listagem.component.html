
<div class="example-button-container">
  <button mat-fab color="primary" (click)="criarNovoProduto()"  matTooltip="criar novo produto" aria-label="Example icon button with a bookmark icon">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="flex">

<mat-card class="example-card" *ngFor="let produto of produtos" (click)="selecionarProduto(produto)">


  <mat-card-header class="flex">
    <mat-card-title class="title">{{produto.nome}}</mat-card-title>

    <div>
      <button mat-mini-fab color="accent" (click)="deletarProduto(produto)"  matTooltip="criar novo produto" aria-label="Example icon button with a bookmark icon">
        <mat-icon>delete</mat-icon>
      </button>
    </div>

  </mat-card-header>
  <img mat-card-image [src]="produto.imagemUrl" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p class="descricao"> Descrição:{{produto.descricao}} </p>
    <p class="preco"> Preço: {{produto.preco}} </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
